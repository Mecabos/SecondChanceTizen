<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Second chance Tizen application" />

    <title>Home</title>


    <!-- Stylesheets
        ================================================= -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/ionicons.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/custom/home.css" />

    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700,700i" rel="stylesheet">

    <!--Favicon-->
    <link rel="shortcut icon" type="image/png" href="images/fav.png"/>
</head>

<body>

    <!--preloader-->
    <div id="spinner-wrapper">
      <div class="spinner"></div>
    </div>

    <!-- Header
        ================================================= -->
    <header id="header">
          <nav class="navbar navbar-default navbar-fixed-top menu">
            <div class="container">

              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="home.html"><img src="images/logo.png" alt="logo" /></a>
              </div>

              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right main-menu">
                  <li class="dropdown"><a href="home.html">Home</a></li>
                  <li class="dropdown"><a href="matches.html">Matches</a></li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <!-- Content
        ================================================= -->
    <div id="main" class="page_content">
        <div class="" id="profile_picture_container">
            <img src="" alt="profile_picture" class="profile_picture"/>
            <input type="image" id="right_arrow" src="images/arrow_right.png" style="height: 50px; width: 35px;">
            <input type="image" id="left_arrow" src="images/arrow_left.png" style="height: 50px; width: 35px;">
        </div>

        <div class="profile_info" id="" >
           <!--<img class="center-fit" src="images/background_gradient_blue.png" style="visibility: hidden;" />-->
           <span id="profile_name">Linda Rahmouni</span><br>
           <span id="profile_age">25</span>
        </div>

        <div class="rate_icon_holder" id="">
            <input type="image" class="rate_icon_image" src="images/neutral.png" id="rate_icon_image_neutral"/>
            <input type="image" class="rate_icon_image" src="images/like.png" id="rate_icon_image_like"/>
            <input type="image" class="rate_icon_image" src="images/love.png" id="rate_icon_image_love"/>
            <span class="stretch"></span>
        </div>
    </div>


    <!-- Footer
            ================================================= -->
    <footer id="footer" style="position: fixed; bottom: 0; width: 100%">
          <div class="copyright">
            <p>Second Chance 2018</p>
          </div>
    </footer>

    <!-- Scripts
        ================================================= -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.appear.min.js"></script>
    <script src="js/jquery.incremental-counter.js"></script>
    <script src="js/script.js"></script>
    <script src="js/main.js"></script>
    <script src="js/config.js"></script>
    <script src="js/custom/rest_api.js"></script>
    <script src="js/custom/home.js"></script>
</body>

</html>
