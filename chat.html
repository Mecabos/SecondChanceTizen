<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Second chance Tizen application" />

    <title>Matches</title>


    <!-- Stylesheets
        ================================================= -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/ionicons.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link href="css/emoji.css" rel="stylesheet">
    <link rel="stylesheet" href="css/custom/chat.css"/>

    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700,700i" rel="stylesheet">

    <!--Favicon-->
    <link rel="shortcut icon" type="image/png" href="images/fav.png"/>
</head>

<body>

    <!--preloader-->
    <div id="spinner-wrapper">
      <div class="spinner"></div>
    </div>

    <!-- Header
        ================================================= -->
    <header id="header">
          <nav class="navbar navbar-default navbar-fixed-top menu">
            <div class="container">

              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html"><img src="images/logo.png" alt="logo" /></a>
              </div>

              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right main-menu">
                  <li class="dropdown"><a href="home.html">Home</a></li>
                  <li class="dropdown"><a href="matches.html">Matches</a></li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <!-- Content
        ================================================= -->
    <div id="main" class="chat-room">
    <div  class="row">
    <div class="col">
    <div class="tab-content scrollbar-wrapper wrapper scrollbar-outer">
                        <div class="tab-pane active" id="">
                          <div class="chat-body">
                          	<ul class="chat-message" id="chat_container">

                          	</ul>
                          </div>
                        </div>
            </div>
            <div class="send-message">
                                <div class="input-group">
                                  <input type="text" class="form-control" placeholder="Type your message" id="message_input">
                                  <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" id="send_message_btn">Send</button>
                                  </span>
                                </div>
            </div>
    </div>
    <div class="clearfix"></div>
    </div>
    </div>
    <!-- Footer
            ================================================= -->
    <footer id="footer" style="position: fixed; bottom: 0; width: 100%">
          <div class="copyright">
            <p>Second Chance 2018</p>
          </div>
        </footer>

    <!-- Scripts
        ================================================= -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.sticky-kit.min.js"></script>
    <script src="js/jquery.scrollbar.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/main.js"></script>
    <script src="js/config.js"></script>
    <script src="js/custom/rest_api.js"></script>
    <script src="js/custom/chat.js"></script>
</body>

</html>
